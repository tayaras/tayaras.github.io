    <script>

        let buttons = [
            '<button class="buttoninput" onclick="updateChat(\'techStart\')" id="Tech Based">Tech Based Projects</button>',
            '<button class="buttoninput" onclick="updateChat(\'analogStart\')" id="Analog">Analog Projects</button>',

            '<button class="buttoninput" onclick="updateChat(\'homeState\')" id="Nevermind">Nevermind</button>',
            '<button class="buttoninput" onclick="updateChat(\'techExp\')" id="Experiences">Experiences</button>',
            '<button class="buttoninput" onclick="updateChat(\'techProd\')" id="ProductsTech">Products</button>',
            '<button class="buttoninput" onclick="updateChat(\'techSys\')" id="Systems">Systems</button>',

            '<button class="buttoninput" onclick="updateChat(\'analogGra\')" id="Graphics">Graphics</button>',
            '<button class="buttoninput" onclick="updateChat(\'analogSys\')" id="AnalogSys">Systems</button>',
        ];

        let stateSpace = {

                'moreQuestions': false
            },

            'homeState': {

                'botMessage': 'Would you like to see anything else?',
                'userMessage': "Actually, nevermind lmao",
                'moreQuestions': false
            },

            'techStart': {
                'buttons': [4, 5, 6, 3],
                'botMessage': 'Sure! What kind of tech based projects?',
                'userMessage': "I would like to see tech based projects!",
                'moreQuestions': true
            },

            'techExp': {
                'buttons': [5, 6, 3],
                'userMessage': "I'd like to see tech based experiences please",
                'botMessage': ["Here's some tech based experiences for your viewing pleasure!"],
                'moreQuestions': false,
                'thumbnails': "techExpCont"
            },
            'techProd': {
                'buttons': [4, 6, 3],
                'userMessage': "Some tech related products if you may :)",
                'botMessage': "Don't mind if I do! Here's some tech based products!",
                'moreQuestions': false,
                'thumbnails': "techProdCont"
            },
            'techSys': {
                'buttons': [4, 5, 3],
                'userMessage': "Some tech based systems would be cool...",
                'botMessage': "Here's some tech based systems!",
                'moreQuestions': false,
                'thumbnails': "techSysCont"
            },

            // 'everything': {
            //     'buttons': [0, 2, 3],
            //     'userMessage': "I'd like to see it all tbh",
            //     'botMessage': "Here's all of Tay's projects!",
            //     'moreQuestions': false,
            // },

            'analogStart': {
                'buttons': [7, 8, 9, 3],
                'userMessage': "I'd like to see more analog type projects",
                'botMessage': "What kind of analog projects?",
                'moreQuestions': true
            },
            'analogProd': {
                'buttons': [8, 9, 3],
                'userMessage': "Some analog products would be nice to see",
                'botMessage': "Here's some analog products!",
                'moreQuestions': false,
                'thumbnails': "analProdCont"
            },
            'analogGra': {
                'buttons': [7, 9, 3],
                'userMessage': "maybe some cool graphics or stuff like that",
                'botMessage': "Here's some of my graphics and designs!",
                'moreQuestions': false,
                'thumbnails': "analGraphCont"
            },
            'analogSys': {
                'buttons': [7, 8, 3],
                'userMessage': "I wanna see some research or systems thinking",
                'botMessage': "Here's some systems maps I've worked on!",
                'moreQuestions': false,
                'thumbnails': "analSysCont"
            },

            'aboutMe': {
                'buttons': [0, 1],
                'userMessage': "Tell me more about yourself!",
                'botMessage': "Sure! To keep it simple my name is Tay Aras and I'm a Creative Technologist and Experience Designer from the 🌲PNW🏞️",
                'moreQuestions': false,
                'thumbnails': "aboutCont"
            },
        };



        $('container projects').contents().filter(function () { return this.nodeType === 3; }).remove();

        function createInput(buttonhtml) {
            var $input = $(buttonhtml);
            $input.appendTo($("#chat_input"));
        }

        function clearInput() {
            $('#chat_input').empty()
        }

        function newBotMessage(messageText) {

            var $input = $('<div class="agent">' + messageText + '</div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);
        }

        function newUserMessage(messageText) {
            var $input = $('<div class="user">' + messageText + '</div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);

        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }


        function toggler(divId) {
            hide();
            $("#" + divId).toggle();
        }


        function hide() {
            document.getElementById("techExpCont").style.display = "none";
            document.getElementById("techProdCont").style.display = "none";
            document.getElementById("techSysCont").style.display = "none";
            document.getElementById("analSysCont").style.display = "none";
            document.getElementById("analProdCont").style.display = "none";
            document.getElementById("analGraphCont").style.display = "none";
            document.getElementById("aboutCont").style.display = "none";

        }

        async function botType(messageText) {
            var $input = $('<div class="agent waiting" id="agent_waiting"><div></div><div></div><div></div></div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);
            setTimeout(function () {
                $("#agent_waiting").remove();
                newBotMessage(messageText)
            }, 1000)

            return new Promise(resolve => setTimeout(resolve, 1000))
        }


        async function updateChat(nextState) {
            clearInput();

            if (nextState != "startState") {
                newUserMessage(stateSpace[nextState]["userMessage"]);
            }

            await botType(stateSpace[nextState]["botMessage"]);

            toggler(stateSpace[nextState]["thumbnails"]);


            if (!["startState", "techStart", "analogStart", "homeState"].includes(nextState)) {
                await botType("Would you like to see anything else?");
            }

            stateSpace[nextState]["buttons"].forEach(element => {
                createInput(buttons[element])
            });

        }



        updateChat("startState", true);

    </script>
