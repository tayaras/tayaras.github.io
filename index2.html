        $('container projects').contents().filter(function () { return this.nodeType === 3; }).remove();

        function createInput(buttonhtml) {
            var $input = $(buttonhtml);
            $input.appendTo($("#chat_input"));
        }

        function clearInput() {
            $('#chat_input').empty()
        }

        function newBotMessage(messageText) {
            let text = "You can read more about on our Storybook";

            if (messageText == "UI Library Storybook") {
                messageText = text.link("https://azure.github.io/communication-ui-library/?path=/story/overview--page");
            }

            var $input = $('<div class="agent">' + messageText + '</div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);
        }

        function newUserMessage(messageText) {

            var $input = $('<div class="user">' + messageText + '</div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);

        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggler(divId) {
            $("#" + divId).toggle();
        }


        async function botType(messageText) {
            var $input = $('<div class="agent waiting" id="agent_waiting"><div></div><div></div><div></div></div>')
            $input.appendTo($('#chat_output'));
            $("#chat_output").scrollTop($("#chat_output")[0].scrollHeight);
            setTimeout(function () {
                $("#agent_waiting").remove();
                newBotMessage(messageText)
            }, 1250)

            return new Promise(resolve => setTimeout(resolve, 1250))
        }

        async function updateChat(nextState) {
            clearInput();

            if (nextState != "startState") {
                newUserMessage(stateSpace[nextState]["userMessage"]);
            }

            await botType(stateSpace[nextState]["botMessage"]);

            toggler(stateSpace[nextState]["thumbnails"]);

            if (["aboutMe"].includes(nextState)) {
                await botType("I’m originally from the 🌲PNW🏞️ (still primarily based here!) but have been somewhat transient across the USA in the past few years.");

                await botType("I was previously at <b>Carnegie Mellon University</b> where I was studying <i>Hybrid Environments Design</i>, focusing on building interactive devices and experiences that span virtual and physical spaces.");

            }

            if (["experience"].includes(nextState)) {
                await botType("I've also been a <b>Freelance Design Consultant</b> since 2017, advising on design strategy, branding, product conceptualization and prototyping. Some of my clients include 0xPARC, Microsoft, New Tech, Computing Kids, various stealth startups, and more.");
                await botType("I've also served twice as a <b>Teaching Assistant</b> at the <b>CMU School of Design Environments Prototyping Lab</b>, giving students an introduction into the Environments Design Track by helping teach the basics of spatial experience prototyping, designing for hybrid environments, and prototyping mixed reality interactions. ");
            }

            if (["projQ"].includes(nextState)) {
                await botType("Since joining, I've spearheaded the implementation of 20+ (and counting) features in the UI Library, with a particular emphasis on accessibility, especially in virtual appointment contexts like Virtual Healthcare and Virtual Hospital Visits, where it sees primary usage. I am the main driver for accessibility efforts across both Native and Web UI Library teams.");
                await botType("UI Library Storybook");
            }

            if (["fun"].includes(nextState)) {
                await botType("I love music - I am an avid concert goer (saw over 90 different artists in 2023) and play guitar in my spare time. Contact me to hear more about my other interests! I could go on and on ");
            }

            if (!["startState", "projects", "highlights", "homeState"].includes(nextState)) {
                await botType("Would you like to see anything else?");
            }

            stateSpace[nextState]["buttons"].forEach(element => {
                createInput(buttons[element])
            });

        }



        updateChat("startState", true);
    </script>
